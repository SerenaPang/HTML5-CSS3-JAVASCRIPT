        function printFive() {

            console.log(x); // x 是 5

            ];
            if (months[mo]) {
                return months[mo];
            } else {
                throw new Error("无效的月份数值"); // 在这使用 throw 关键字

        }

        function f() {
            try {
                console.log(0);
                throw "bogus";
            } catch (e) {
                console.log(1);
                // 这个 return 语句会被挂起直到 finally 块结束
                return true;
                console.log(2); // 不可达
            } finally {
                console.log(3);
                return false; // 覆盖前面的“return”
                console.log(4); // 不可达
            }
            // 现在执行“return false”
            console.log(5); // 不可达
        }
        console.log(f()); // 0、1、3、false

    <input type="button" onclick="printArray()" value="Print Array" />
