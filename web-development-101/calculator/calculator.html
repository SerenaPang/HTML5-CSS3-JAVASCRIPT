<!-- 
    The calculator page will have:

    buttons from 0 to 9
    buttons for +, - and =

    Define calculator.js
-->

<html>

<head>
    <title>Welcome to JavaScript</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Welcome to Calculator</h1>

    <!--<input type="text" id="display" name="display" />  -->
    <input type="text" id="displayOperations" class="display" disabled>
    <input type="text" id="displayResult" class="display" disabled>
   
    <table class="calculator">
        <tr>
            <td><button class="button clear" onclick="clearDisplay()">C</button></td>
            <td><button class="button" onclick="printNumber()">P</button></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><button class="button" onclick="enterNumber('7')">7</button></td>
            <td><button class="button" onclick="enterNumber('8')">8</button></td>
            <td><button class="button" onclick="enterNumber('9')">9</button></td>
            <td><button class="button operator" onclick="enterOperation('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="enterNumber('4')">4</button></td>
            <td><button class="button" onclick="enterNumber('5')">5</button></td>
            <td><button class="button" onclick="enterNumber('6')">6</button></td>
            <td><button class="button operator" onclick="enterOperation('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="enterNumber('1')">1</button></td>
            <td><button class="button" onclick="enterNumber('2')">2</button></td>
            <td><button class="button" onclick="enterNumber('3')">3</button></td>
            <td><button class="button operator" onclick="enterOperation('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="enterNumber('0')">0</button></td>
            <td><button class="button operator" onclick="enterOperation('%')">%</button></td>
            <td><button class="button operator" onclick="enterOperation('/')">/</button></td>
            <td><button class="button operator" onclick="enterOperation('=')">=</button></td>
        </tr>
    </table>



    </div>
</body>

</html>
