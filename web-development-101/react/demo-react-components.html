<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello React!</title>
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // React code will go here

        // create virtual dom element
        const ele1 = React.createElement('h1', { className: 'box' }, 'hello react!');
        // render DOM
        ReactDOM.render(
            ele1,
            document.getElementById('root')
        );

        // JS expression
        const a = 10;
        const str = 'this is a str';
        const arr = [<p key='1'>first</p>, <p key='2'>second</p>, <p key='3'>third</p>];
        //map
        const arr1 = ['apple', 'pear', 'berry'];
        const res = arr1.map((item, index) => {
            return <p key={index}>* {item} *</p>
        });
        // JS function
        function formatName(user) {
            return user.firstName + ' ' + user.lastName;
        }
        const user = {
            firstName: 'Harper',
            lastName: 'Perez',
        };
        const element = <h1>Hello, {formatName(user)}!</h1>;
        ReactDOM.render(element, document.getElementById('root'));

        //2 ways to define react component
        //use js functin
        function Hello(props) {
            console.log(props);
            return <p>hello react {props.person.name}</p>
        }

        const person = {
            name: 'Joe',
            age: 10
        }

        ReactDOM.render(
            <Hello person={person} />,
            document.getElementById('root')
        );

        //use ES6 class
        class HelloES6 extends React.Component {
            constructor() {
                super();
            }

            render() {
                return <h1>hello react, {this.props.name}</h1>
            }
        }

        ReactDOM.render(
            <HelloES6 name={'Lucy'} />,
            document.getElementById('root')
        );

        class App extends React.Component {
            constructor() {
                super();
                //1. add state
                this.state = {
                    a: 20
                };
                this.change = this.change.bind(this);
            }
            render() {
                return (
                    //2.use state
                    <div>
                        <div>
                            <button onClick={() => { this.setState({ a: this.state.a + 10 }) }}>
                                click me </button>
                            <button onClick={this.change} > click me </button>
                            {this.state.a}
                        </div>
                    </div>
                )
            }
            change() {
                this.setState({ a: 999 })
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );

        //Handling events: with JSX you pass a function as the event handle, rather than a string
        //HTML
        // <button onclick="clickFn()">
        //     Click me </button>

        // //React
        // <button onClick={clickFn}>
        //     Click me </button>

        //How to write event handling function in React
        //method 1
     //   <button onClick={this.handleClick.bind(this,10)}>click me</button>

        //method 2
         <button onClick={()=>{this.handleClick()}}>click me </button>

    </script>
</body>

</html>
